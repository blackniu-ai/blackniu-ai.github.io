<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>黑妞智慧官網</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
    }
    header {
      background-color: #f5f5f7;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 15px;
      color: #007aff;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      padding: 60px 20px;
      text-align: center;
      background-color: #fefefe;
    }
    .hero h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }
    .app-store-badge {
      display: inline-block;
      margin-top: 10px;
    }
    .app-store-badge img {
      height: 60px;
    }
    .features {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    .features h3 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .features ul {
      list-style: none;
      padding: 0;
    }
    .features li {
      margin-bottom: 12px;
      font-size: 18px;
      padding-left: 16px;
      position: relative;
    }
    .features li::before {
      content: "✔";
      position: absolute;
      left: 0;
      color: #007aff;
    }
    .screenshots {
      padding: 40px 20px;
      background-color: #fafafa;
      text-align: center;
    }
    .screenshots h3 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .screenshots img {
      width: 280px;
      max-width: 100%;
      margin: 10px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    footer {
      padding: 30px 20px;
      text-align: center;
      font-size: 14px;
      color: #888;
      border-top: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <header>
    <h1>黑妞智慧官網</h1>
    <nav>
      <a href="#features">App 特色</a>
      <a href="#screenshots">App 截圖</a>
      <a href="#contact">聯絡方式</a>
    </nav>
  </header>

  <section class="hero">
    <h2>物件管理好幫手 App</h2>
    <p>專為倉儲與物件管理設計的 iOS 應用程式</p>
    <div class="app-store-badge">
      <a href="https://apps.apple.com/app/id6744175002" target="_blank">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" 
             alt="Download on the App Store">
      </a>
    </div>
  </section>

  <section class="features" id="features">
    <h3>App 特色功能</h3>
    <ul>
      <li>專案建構功能</li>
      <li>物件建構與管理</li>
      <li>圖片縮圖建立與儲存</li>
      <li>詳細資料卡方便查找</li>
      <li>支援備註、數量、位置紀錄</li>
      <li>支援圖片快取節省雲端流量</li>
      <li>未來將支援 PDF 匯出、圖片搜尋、多帳號協作等進階功能</li>
    </ul>
  </section>

  <section class="screenshots" id="screenshots">
    <h3>App 截圖展示</h3>
    <img src="screenshot1.png" alt="登入畫面">
    <img src="screenshot2.png" alt="專案管理畫面">
    <img src="screenshot3.png" alt="物件詳情畫面">
    <img src="screenshot4.png" alt="iPad 寬畫面呈現">
  </section>

  <footer id="contact">
    <p>聯絡信箱：good1men1@gmail.com</p>
    <p>© 2025 黑妞智慧官網</p>
  </footer>
</body>
</html>
